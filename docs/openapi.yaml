        #### Důležitá informace:
        **Při testování POST požadavku na produkčním serveru: Základní token míří na testovací účet, ke kterému mají přístup i ostatní uživatelé. 
        Neposílejte tedy své osobní údaje přes tento token, popřípadě si token změňte na svůj vlastní.**

