    GDPR:
      description: |
        Při vytvoření uchazeče bez odpovědi (To jest například získání uchazeče přes sběrný formulář k uložení do databáze uchazečů.)
        velmi doporučujeme přikládat GDPR souhlas.
        Recruitis Vám v opačném případě nedovolí s uchazečem pracovat, dokud souhlas nezískáte.
        Jako parametr můžete vložit pouhý boolean, který při "true" vloží souhlas automaticky,
        popřípadě můžete vložit objekt, viz tabulka výše.
