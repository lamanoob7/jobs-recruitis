        - type: object
          properties:
            date_expiration:
              type: string
              format: date
              description: Formát YYYY-MM-DD.
            source:
              type: string
              description: Stringové označení, odkud byl GDPR souhlas pořízen.
              default: manual
      example:
        date_expiration: '2022-02-22'
        source: manual
