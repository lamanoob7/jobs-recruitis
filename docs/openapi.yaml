      Toto je specifická oblast, ve které pracujeme s filtry pro konkrétní inzeráty.
      Mnohdy chceme inzeráty filtrovat podle údajů, které nám systém nenabízí,
      tak si je musíme sami vytvořit a k inzerátu přiřadit.
      Následně je můžeme podle nich filtrovat.

      Příklad filtru:
      - Oddělení v nemocnici (JIP, Gynekologie, ORL, ...)
      - Typy provozu (jednosměrný, dvousměrný, ...)

      Jeden inzerát může mít u sebe více filtrů,
      tohle už záleží pouze na personalistovi, který inzerát tvoří.
