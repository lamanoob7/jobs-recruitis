  - name: Webhooks
    description: |
      Recruitis umí zasílat během systémových událostí informace pomocí webhooků. 

      ### Seznam

      | ID                            |  Název                                                | Popis                                                                  |
      |-------------------------------|-------------------------------------------------------|------------------------------------------------------------------------|
      | onAnswerAdd                   |  Přidána odpověď na inzerát                           | Notifikace na vznik nové odpovědi na inzerát.                          |
      | onAnswerExported              |  Kandidát označen pro export                          | Notifikace na změnu stavu kandidáta pro export do externího systému.   |
      | onAnswerFlowChange            |  Změna flow kandidáta                                 | Notifikace při změně flow kandidáta.                                   |
      | onAnswerRejected              |  Kandidát zamítnut                                    | Notifikace při zamítnutí kandidáta.                                    |
      | onAnswerRemoved               |  Kandidát smazán                                      | Notifikace při smazání kandidáta ze systému.                           |
      | onChecklistItemStateUpdated   |  Změna stavu položky checklistu                       | Notifikace při změně stavu položky checklistu.                         |
      | onInterviewUpdated            |  Přijetí / Odmítnutí pohovoru ze strany kandidáta     | Notifikace při přijetí nebo odmítnutí pohovoru kandidátem.             |
      | onOfferAdd                    |  Přidání nové pozice                                  | Notifikace na přidání nové pozice v systému                            |
      | onOfferEdit                   |  Editace pozice                                       | Notifikace na změnu obsahu pozice                                      |
      | onOfferOpened                 |  Otevření pozice                                      | Notifikace na změnu stavu pozice na "Otevřená"                         |
      | onOfferClosed                 |  Uzavření pozice                                      | Notifikace na změnu stavu pozice na "Uzavřená"                         |
      | onOfferArchived               |  Archivace pozice                                     | Notifikace na změnu stavu pozice na "Archivovaná"                      |
      | onOfferPublished              |  Publikace pozice na kanále                           | Notifikace na přidání pozice na publikační kanál                       |
      | onOfferUnpublished            |  Stažení pozice z publikačního kanálu                 | Notifikace na odebrání pozice z publikačního kanálu                    |

      ### Ukázková data

      ```
      {
          "header": {
              "id": "bc99fe9b69d65dac0757a2a98e07dab1",
              "timestamp": 1660288398,
              "entity_name": "job",
              "entity_id": 300300,
              "action": "add",
              "signature": "466f53ef68a018757eb5665f0b201a3ac9e7ea8dc64632897413dcc50e89c8fc"
          },
          "body": {
              ...
          }
      }
      ```

      ### Odpoveď

      V response očekáváme HTTP 200. Response body může být jakékoliv, záleží pouze na status kódu.

      #### Pozor:

      Při přidání webhooku je **NUTNÉ** zavolat nejprve webhook [Verifikace domény](#operation/verification)

      ### Opakování

      Pokud dostaneme jiný HTTP code, tak systém zkouší webhook opakovaně odeslat:
      - 1 - 5 pokusů po 1 minutě
      - 6 - 10 pokusů po 5 minutě
      - 10 - 15 pokusů po 30 minut
      - 16 - 21 pokusů po 90 minut
      - 22. pokus po 12 hodinách

      Celkem to systém zkouší 24 hodin, pak webhook zahazuje.

      ### Ověření

      Webhooky chodí z IP adresy ***82.208.7.212***, doporučujeme tuto IP whitelistovat.
      Zároveň jsou data v hlavičce podpsána, aby jim bylo možné důvěřovat. 

      ### Ukázka vytvoření podpisu v PHP

      ```
      $secret = 'tuto-hodnotu-predame-jinym-kanalem';
      $sig = hash('sha256', '$id|$timestamp|$entity_name|$entity_id|$action|$secret');
      ```
